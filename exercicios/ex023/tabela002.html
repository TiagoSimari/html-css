<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
<style>
body{
font-family: Arial, Helvetica, sans-serif;


}
table{
width: 500px;
border-collapse: collapse;
position: relative;


}
td, th{border: solid 1px black;
padding: 10px;

}
thead,tfoot{
background-color: gray;
color: white;

}
.num{
text-align: right;

}
caption{
font-size: 1.5em;
font-weight: bold;
padding: 10px;
background-color: lightgray;
}
tbody>tr:nth-child(2n){
    background-color: lightgray;



}
thead>tr>th{
position: sticky;
top: 0;
background-color: gray;


}


</style>

</head>
<body>

</html>
